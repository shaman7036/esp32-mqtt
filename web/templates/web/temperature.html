{% extends "base.html" %}

{% block content %}
  <canvas id="temperatureChart" width="300" height="300"></canvas>
{% endblock %}

{% block scripts %}
<script>
var ctx = document.getElementById("temperatureChart");
var values = JSON.parse('{{ values|safe }}');

var temperatureChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            label: 'values',
            data: values,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
