esphome:
  name: school-monitor
  platform: ESP32
  board: heltec_wifi_lora_32_V2

wifi:
  ssid: Ribeiro_2.4G
  password: "99955015"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  #ap:
    #ssid: "School-Monitor Fallback Hotspot"
    #password: "JHkNjxfVy6rS"

#captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
#api:

ota:
  #password: 

mqtt:
  broker: "test.mosquitto.org"
  port: 1883
  #username: 
  #password: 

i2c:
  sda: 4
  scl: 15

sensor:
  - platform: bme280
    temperature:
      name: "bme280-temperature"
      id: temperature
    pressure:
      name: "bme280-pressure"
      id: pressure
    humidity:
      name: "bme280-humidity"
      id: humidity
    address: 0x76
    update_interval: 60s

  - platform: ccs811
    eco2:
      name: "ccs811-co2"
      id: co2
    tvoc:
      name: "ccs811-tvoc"
      id: tvoc
    address: 0x5A
    update_interval: 60s

font:
  - file: '.\fonts\slkscr.ttf'
    id: slkscr
    size: 8

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    reset_pin: 16
    address: 0x3C
    lambda: |-
      it.print(0, 0, id(slkscr), "Monitor de Ambiente");

      if (id(temperature).has_state()) {
        it.printf(0, 10, id(slkscr), "Temperatura: %.2f Â°C", id(temperature).state);
      }

      if (id(pressure).has_state()) {
        it.printf(0, 20, id(slkscr), "Pressao: %.2f hPa", id(pressure).state);
      }

      if (id(humidity).has_state()) {
        it.printf(0, 30, id(slkscr), "Umidade: %.2f %", id(humidity).state);
      }

      if (id(co2).has_state()) {
        it.printf(0, 40, id(slkscr), "CO2: %.2f ppm", id(co2).state);
      }

      if (id(tvoc).has_state()) {
        it.printf(0, 50, id(slkscr), "Comp. volateis: %.2f ppb", id(tvoc).state);
      }

web_server:
  port: 80